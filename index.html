              'float-up': 'floatUp 1.5s ease-out forwards',
            },
            keyframes: {
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },

                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
